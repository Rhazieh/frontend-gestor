<h2>Lista de Pacientes</h2>

<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Nombre</th>
      <th>Email</th>
      <th>Teléfono</th>
      <th>Turnos</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let paciente of pacientes">
      <td>{{ paciente.id }}</td>
      <td>{{ paciente.nombre }}</td>
      <td>{{ paciente.email }}</td>
      <td>{{ paciente.telefono }}</td>
      <td>{{ paciente.turnos?.length || 0 }}</td>
      <td>
        <button (click)="editarPaciente(paciente)">Editar</button>
        <button (click)="eliminarPaciente(paciente.id)">Eliminar</button>
      </td>
    </tr>
  </tbody>
</table>

<hr />

<h3>Crear Paciente</h3>

<form (ngSubmit)="crearPaciente()">
  <label>
    Nombre:
    <input type="text" [(ngModel)]="nuevoPaciente.nombre" name="nombre" required />
  </label>
  <br />
  <label>
    Email:
    <input type="email" [(ngModel)]="nuevoPaciente.email" name="email" required />
  </label>
  <br />
  <label>
    Teléfono:
    <input type="text" [(ngModel)]="nuevoPaciente.telefono" name="telefono" required />
  </label>
  <br />
  <button type="submit">Crear</button>
</form>

<hr />

<h3>Editar Paciente</h3>

<form *ngIf="pacienteEditando" (ngSubmit)="actualizarPaciente()">
  <label>
    Nombre:
    <input type="text" [(ngModel)]="pacienteEditando.nombre" name="editNombre" required />
  </label>
  <br />
  <label>
    Email:
    <input type="email" [(ngModel)]="pacienteEditando.email" name="editEmail" required />
  </label>
  <br />
  <label>
    Teléfono:
    <input type="text" [(ngModel)]="pacienteEditando.telefono" name="editTelefono" required />
  </label>
  <br />
  <button type="submit">Actualizar</button>
  <button type="button" (click)="cancelarEdicion()">Cancelar</button>
</form>
