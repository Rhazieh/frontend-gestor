<h2>Lista de Pacientes</h2>

<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Nombre</th>
      <th>Email</th>
      <th>Teléfono</th>
      <th>Turnos</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let paciente of pacientes">
      <td>{{ paciente.id }}</td>
      <td>{{ paciente.nombre }}</td>
      <td>{{ paciente.email }}</td>
      <td>{{ paciente.telefono }}</td>
      <td>{{ paciente.turnos?.length || 0 }}</td>
      <td>
        <button (click)="editarPaciente(paciente)">Editar</button>
        <button class="eliminar" (click)="eliminarPaciente(paciente.id)">Eliminar</button>
      </td>
    </tr>
  </tbody>
</table>

<hr />

<h3>Crear Paciente</h3>
<form (ngSubmit)="crearPaciente()" #formCrear="ngForm">
  <label>
    Nombre y Apellido:
    <input type="text" [(ngModel)]="nuevoPaciente.nombre" name="nombre" required maxlength="30"
           pattern="^([A-Za-zÁÉÍÓÚáéíóúñÑ]{3,})( [A-Za-zÁÉÍÓÚáéíóúñÑ]{3,}){1,3}$" />
  </label>
  <br />
  <label>
    Email:
    <input type="email" [(ngModel)]="nuevoPaciente.email" name="email" required maxlength="30"
           pattern="^[a-zA-Z0-9._%+-]{4,}@[a-zA-Z0-9-]*[a-zA-Z][a-zA-Z0-9-]*\.[a-zA-Z]{2,4}$" />
  </label>
  <br />
  <label>
    Teléfono:
    <input type="text" [(ngModel)]="nuevoPaciente.telefono" name="telefono" required maxlength="15"
           pattern="^[0-9]{8,15}$" />
  </label>
  <br />
  <button type="submit" [disabled]="!formCrear.form.valid">Crear</button>
</form>

<hr />

<h3>Editar Paciente</h3>
<form *ngIf="pacienteEditando" (ngSubmit)="actualizarPaciente()" #formEdit="ngForm">
  <label>
    Nombre y Apellido:
    <input type="text" [(ngModel)]="pacienteEditando.nombre" name="editNombre" required maxlength="30"
           pattern="^([A-Za-zÁÉÍÓÚáéíóúñÑ]{3,})( [A-Za-zÁÉÍÓÚáéíóúñÑ]{3,}){1,3}$" />
  </label>
  <br />
  <label>
    Email:
    <input type="email" [(ngModel)]="pacienteEditando.email" name="editEmail" required maxlength="30"
           pattern="^[a-zA-Z0-9._%+-]{4,}@[a-zA-Z0-9-]*[a-zA-Z][a-zA-Z0-9-]*\.[a-zA-Z]{2,4}$" />
  </label>
  <br />
  <label>
    Teléfono:
    <input type="text" [(ngModel)]="pacienteEditando.telefono" name="editTelefono" required maxlength="15"
           pattern="^[0-9]{8,15}$" />
  </label>
  <br />
  <button type="submit" [disabled]="!formEdit.form.valid">Actualizar</button>
  <button type="button" (click)="cancelarEdicion()">Cancelar</button>
</form>
