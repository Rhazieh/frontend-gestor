<!-- src/app/navbar/navbar.html -->
<!--
 Qué es esto:
Plantilla (HTML) del componente <app-navbar>. Aparece en todas las páginas
porque el AppComponent lo incluye en app.html.

 Navegación sin recargar:
- `routerLink` cambia de ruta con el Router de Angular (SPA).
- `routerLinkActive="active"` le agrega la clase CSS "active" cuando la ruta coincide.
  Esa clase la podés estilizar en navbar.css (por ejemplo, subrayado o color distinto).

 Requisitos:
Este HTML asume que el componente Navbar (navbar.ts) importó RouterLink y RouterLinkActive.
Si no, Angular no entenderá estas directivas.

 Rutas esperadas:
- /pacientes  → componente Pacientes
- /turnos     → componente Turnos
-->

<nav>
  <!-- Botón que te lleva a la vista de pacientes -->
  <a routerLink="/pacientes" routerLinkActive="active">Pacientes</a>

  <!-- Botón que te lleva a la vista de turnos -->
  <a routerLink="/turnos" routerLinkActive="active">Turnos</a>
</nav>
